<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Omnichannel Hub</title>
    <link rel="stylesheet" href="./Assets/css/styles.css" />
    <script src="./Assets/js/script.js" defer></script>
</head>

<body>
    <header>
        <div class="logo-list">
          <img class="logo-u" src="./Assets/image/uba.png" alt="UBA Logo" />
          <h1>Omnichannel Hub</h1>
          <img class="logo-o" src="./Assets/image/omnichannel.png" alt="Omnichannel Logo" />
        </div>
      </header>
    <main>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-container">
                <input type="text" id="username" placeholder="Username" required />
            </div>
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required />
                <button type="button" class="toggle-password" onclick="togglePassword()">
                    üëÅ
                </button>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
         <!-- OTP Verification -->
    <div id="otp-section" style="display: none">
        <h3>Enter OTP</h3>
        <input type="text" id="otp" placeholder="Enter OTP" required />
        <button id="verifyOTP">Verify OTP</button>
    </div>
        <p id="error-message" style="color: red"></p>
    </div>
    </main>
    <footer>&copy; 2024 Omnichannel Hub. All Rights Reserved.</footer>

</body>

</html>
