<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/styles.css" />
    <script src="./Assets/js/script.js" defer></script>
    <script
      src="https://statics.teams.cdn.office.net/sdk/v1.10.0/js/MicrosoftTeams.min.js"
      defer
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <title>Omnichannel Hub</title>
  </head>
  <body>
    <header>
      <div class="logo-list">
        <img class="logo-u" src="./Assets/image/uba.png" alt="UBA Logo" />
        <h1>Omnichannel Hub</h1>
        <img
          class="logo-o"
          src="./Assets/image/omnichannel.png"
          alt="Omnichannel Logo"
        />
      </div>
      <p>"Streamlining Operations for Seamless Connectivity"</p>
      <button class="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </button>
    </header>

    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <!-- <li><a href="#tools">Tools</a></li> -->
        <li><a href="profile.html">Profile</a></li>
        <!-- <li><a href="#contact">Contact</a></li> -->
      </ul>
    </nav>
    <main>
      <section>
        <iframe
          src="https://teams.microsoft.com"
          width="100%"
          height="100%"
          frameborder="0"
        ></iframe>
        <div></div>
          <a
            href="https://teams.microsoft.com/l/meetup-join/your-meeting-id"
            target="_blank"
            class="teams-button"
          >
            Join Microsoft Teams Meeting
          </a>
        </div>
      </section>
      <section id="tools">
        <h2>Control Department Tools</h2>
        <div class="tools-container">
          <div class="tool">
            <a href="http://bvnapp.ubagroup.com/" target="_blank">
              <img src="./Assets/image/UBA Intranet.png" alt="UBA Intranet" />
              <p>UBA Intranet</p>
            </a>
          </div>
          <div class="tool">
            <a href="http://bvnapp.ubagroup.com/" target="_blank">
              <img src="./Assets/image/HIKVision.png" alt="HIKVision" />
              <p>HIKVision</p>
            </a>
          </div>
          <div class="tool">
            <a href="http://bvnapp.ubagroup.com/" target="_blank">
              <img src="./Assets/image/uba.png" alt="iSuite" />
              <p>iSuite</p>
            </a>
          </div>
          <div class="tool">
            <a href="http://bvnapp.ubagroup.com/" target="_blank">
              <img src="./Assets/image/Finacle.png" alt="Finacle" />
              <p>Finacle</p>
            </a>
          </div>
          <div class="tool">
            <a href="http://bvnapp.ubagroup.com/" target="_blank">
              <img src="./Assets/image/omnichannel.png" alt="ICEM" />
              <p>ICEM</p>
            </a>
          </div>
          <div class="tool">
            <a href="http://bvnapp.ubagroup.com/" target="_blank">
              <img src="./Assets/image/GRP.png" alt="GRP" />
              <p>GRP</p>
            </a>
          </div>
          <div class="tool">
            <a href="http://bvnapp.ubagroup.com/" target="_blank">
              <img src="./Assets/image/CRP.png" alt="CRP" />
              <p>CRP</p>
            </a>
          </div>
          <div class="tool">
            <a href="http://bvnapp.ubagroup.com/" target="_blank">
              <img src="./Assets/image/uba.png" alt="BVN Validation Portal" />
              <p>BVN VP</p>
            </a>
          </div>
        </div>
      </section>
      <section>
        <div id="calendar"></div>
      </section>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const burger = document.querySelector(".burger");
        const navLinks = document.querySelector(".nav-links");

        burger.addEventListener("click", function () {
          navLinks.classList.toggle("active");
        });
      });
      document.addEventListener("DOMContentLoaded", function () {
        microsoftTeams.initialize();

        microsoftTeams.getContext((context) => {
          console.log("Running inside Teams:", context);
        });
      });
      document.addEventListener("DOMContentLoaded", function () {
    var calendarEl = document.getElementById("calendar");

    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        selectable: true,
        editable: true,
        events: [
            {
                title: "Meeting with Team",
                start: "2025-02-10T14:00:00",
                end: "2025-02-10T15:00:00",
                description: "Discuss project updates",
            },
        ],
        dateClick: function (info) {
            let eventTitle = prompt("Enter Event Title:");
            if (eventTitle) {
                calendar.addEvent({
                    title: eventTitle,
                    start: info.dateStr,
                    allDay: true,
                });
                alert("Event Added! Reminder set.");
            }
        },
    });

    calendar.render();
});

    </script>

</html>
