<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Omnichannel Hub</title>
    <link rel="stylesheet" href="./Assets/css/styles.css" />
    <script src="./Assets/js/script.js" defer></script>
</head>

<body>
    <header>
        <div class="logo-list">
            <img class="logo-u" src="./Assets/image/uba.png" alt="UBA Logo" />
            <h1>Omnichannel Hub</h1>
            <img class="logo-o" src="./Assets/image/omnichannel.png" alt="Omnichannel Logo" />
        </div>
    </header>
     <main>
        <div class="login-container">
            <h2>Login</h2>
            <h4>Input your details</h4>
            <form id="login-form">
                <div class="input-container">
                    <input type="text" id="username" placeholder="Username" required />
                </div>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required />
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        üëÅ
                    </button>
                    <div id="capslock-warning" class="capslock-tooltip">‚ö† Caps Lock is ON</div>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <!-- OTP Verification -->
            <div id="otp-section" style="display: none">
                <h3>Enter OTP</h3>
                <input type="text" id="otp" placeholder="Enter OTP" required />
                <button id="verifyOTP">Verify OTP</button>
            </div>
            <p id="error-message" style="color: red"></p>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const passwordField = document.getElementById("password");
            const capsLockWarning = document.getElementById("capslock-warning");

            passwordField.addEventListener("keyup", function (event) {
                if (event.getModifierState("CapsLock")) {
                    capsLockWarning.style.display = "block"; // Show floating dialog
                } else {
                    capsLockWarning.style.display = "none"; // Hide when Caps Lock is off
                }
            });

            passwordField.addEventListener("blur", function () {
                capsLockWarning.style.display = "none"; // Hide warning when input loses focus
            });
        });
        document.addEventListener("DOMContentLoaded", function () {
    if (sessionStorage.getItem("authenticated") === "true") {
        window.location.href = "index.html"; // Redirect if already logged in
    }
});
document.getElementById("verifyOTP").addEventListener("click", function () {
    let otpEntered = document.getElementById("otp").value;
    let storedOTP = sessionStorage.getItem("otp");

    if (otpEntered === storedOTP) {
        sessionStorage.setItem("authenticated", "true"); // ‚úÖ Correct session setting
        alert("Login successful!");
        window.location.href = "index.html";
    } else {
        alert("Invalid OTP. Try again.");
    }
});

    </script>
    <footer>&copy; 2024 Omnichannel Hub. All Rights Reserved.</footer>
</body>

</html>
